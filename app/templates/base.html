<!doctype html>
<html lang="en">
  <head>
    <title>Movie</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <link rel="stylesheet" href="{{ url_for('static',filename='owl.carousel.css') }}">
     <link rel="stylesheet" href="{{ url_for('static',filename='owl.theme.default.css') }}">
     <script src="{{ url_for('static', filename='owl.carousel.js')}}"></script>
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
     <link rel= "stylesheet" href= "{{ url_for('static',filename='ranking1.css') }}">
    <script src="{{ url_for('static', filename='javascript.js')}}"></script>
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="{{ url_for('index') }}">Movie</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="{{ url_for('index') }}">Home <span class="sr-only">(current)</span></a>
        </li>
        {% if g.user.is_authenticated %}
        <!-- profile -->
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('user', nickname=g.user.nickname) }}">Profile</a>
        </li>
        <!-- ranking -->
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('ranking') }}">Ranking</a>
        </li>
        <!-- log out -->
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
        </li>
        {% endif %}
      </ul>
      {% if g.user.is_authenticated %}
      <!-- search -->
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
      <!-- end of search -->
      {% endif %}
    </div>
    </nav>

    {% block content %}{% endblock %}



  </body>
</html>
